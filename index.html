<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="col-lg-12">
      <h1>Welcome to Club Coder Instant Messenger</h1>
 <div id="messages"><p>loading...</p></div>
<input class="form-control" placeholder="Your message" id="input">
</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

<script>
var fb = new Firebase("https://clubcim.firebaseio.com");
fb.on("value", function(d){
  $("#messages").append(d.val());
})
$(document).ready(function(){
    $('#messages').scrollTop($('#messages')[0].scrollHeight)
});</script>
  </body>
</html>
